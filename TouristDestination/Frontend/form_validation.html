<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script>
        function validateForm(){
            const form = document.forms["registrationForm"]
            const email = form["email"].value;
            const mobile = form["mobile"].value;
            const pin = form["pin"].value;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const mobileRegex = /^[0-9]{10}$/;
            const pinRegex = /^[0-9]{6}$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (!mobileRegex.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                return false;
            }

            if (pin && !pinRegex.test(pin)) {
                alert("Please enter a valid 6-digit PIN code.");
                return false;
            }

            return true;
        
        }
    </script>
</head>
<body style=" background-color:rgb(11, 54, 54); color: white;">

    <form name="registrationForm" onsubmit="return validateForm()">
        <table style="border: 2px solid white;" align="center">
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text" maxlength="30" required></td>
                
            </tr>

            <tr>
                <td><label>Last Name:</label></td>
                <td><input type="text" maxlength="30" required></td>
            </tr>

            <tr>
                <td><label>Date of Birth:</label></td>
                <td>
                    <select><option>Day</option></select>
                    <select><option>Month</option></select>
                    <select><option>Year</option></select>
                </td>
            </tr>

            <tr>
                <td><label>Email ID:</label></td>
                <td><input type="email" required></td>
            </tr>

            <tr>
                <td><label>Mobile Number:</label></td>
                <td><input type="tel" name="mobile" maxlength="10" pattern="[0-9]{10}" required></td>
            </tr>

            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>

            <tr>
                <td><label>Address:</label></td>
                <td><textarea rows="3"></textarea></td>
            </tr>

            <tr>
                <td><label>City:</label></td>
                <td><input type="text" maxlength="30"></td>
            </tr>

            <tr>
                <td><label>PIN Code:</label></td>
                <td><input type="text" maxlength="6"></td>
            </tr>

            <tr>
                <td><label>State:</label></td>
                <td><input type="text" maxlength="30"></td>
            </tr>

            <tr>
                <td><label>Country:</label></td>
                <td>
                    <select>
                        <option>India</option>
                        <option>Other</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label>Hobbies:</label></td>
                <td>
                    <input type="checkbox"> Drawing
                    <input type="checkbox"> Singing
                    <input type="checkbox"> Dancing
                    <input type="checkbox"> Sketching
                    <input type="checkbox"> Others <input type="text">
                </td>
            </tr>

            <tr>
                <td colspan="2"><label>Qualification:</label></td>
            </tr>

            <tr>
                <td colspan="2">
                    <table border="1">
                        <tr>
                            <th>Sl.No.</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                        <tr><td>1</td><td>Class X</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
                        <tr><td>2</td><td>Class XII</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
                        <tr><td>3</td><td>Graduation</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
                        <tr><td>4</td><td>Masters</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td><label>Courses Applied For:</label></td>
                <td>
                    <input type="radio" name="course" value="php"> Php
                    <input type="radio" name="course" value="python"> Python
                    <input type="radio" name="course" value="java"> Java
                    <input type="radio" name="course" value="digital_marketing"> Digital Marketing
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
