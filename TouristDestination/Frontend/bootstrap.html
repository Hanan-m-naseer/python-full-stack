<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background: #f8f9fa;
      padding: 80px 0;
    }
    .feature-icon {
      font-size: 2rem;
      color: #0d6efd;
    }
    footer {
      background: #212529;
      color: white;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">CHARITY.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">News</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pages</a></li>
          <li class="nav-item"><a class="btn btn-warning ms-3" href="#">Donate</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="position-relative text-white" style="height: 70vh; background-image: url('sad.jpeg'); background-size: cover; background-position: center;">
    <!-- Overlay -->
    <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0,0,0,0.5);"></div>
  
    <!-- Text Content -->
    <div class="container h-100 position-relative z-1">
      <div class="row h-100 align-items-center">
        <div class="col-md-6">
          <h1 class="display-4 fw-bold">DONATE</h1>
          <p class="lead">Together We Can Make a Difference</p>
          <a href="#" class="btn btn-warning btn-lg mt-3">DONATE NOW</a>
        </div>
      </div>
  
      <!-- Bottom Labels -->
      <div class="position-absolute bottom-0 start-50 translate-middle-x mb-4 d-flex flex-column flex-md-row justify-content-center z-2">
        <span class="bg-warning text-dark fw-bold px-3 py-2 m-1 rounded">Give Donation</span>
        <span class="bg-warning text-dark fw-bold px-3 py-2 m-1 rounded">Become Volunteer</span>
        <span class="bg-warning text-dark fw-bold px-3 py-2 m-1 rounded">Give Scholarship</span>
      </div>
    </div>
  </section>
  
  

  <!-- Features Section -->
  <section class="py-5">
    <div class="container text-center">
      <h2 class="mb-5 fw-bold">Most Popular Causes</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <img src="bs1.jpeg" alt="Cause 1" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-4">
          <img src="bs2.jpeg" alt="Cause 2" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-4">
          <img src="bs3.jpeg" alt="Cause 3" class="img-fluid rounded shadow">
        </div>
      </div>
    </div>
  </section>
  

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
