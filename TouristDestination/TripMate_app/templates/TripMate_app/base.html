<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TripMate</title>
    <style>
        :root {
            --bg: #F4F9F4;
            --primary: #3c535a;
            --accent: #5C8D89;
            --highlight: #A7D7C5;
            --text-dark: #333;
            --white: #fff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text-dark);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary);
            padding: 1rem 2rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--white);
            letter-spacing: 1px;
        }

        .navbar .nav-links a {
            color: var(--white);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: var(--highlight);
        }

        .content {
            padding: 2rem 3rem;
        }

        .btn {
            background-color: var(--accent);
            color: var(--white);
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .nav-links {
                margin-top: 10px;
                width: 100%;
                display: flex;
                justify-content: flex-start;
                gap: 1rem;
                flex-wrap: wrap;
            }

            .content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">TripMate</div>
        <div class="nav-links">
            <a href="{% url 'destination_list' %}">Destinations</a>
            <a href="{% url 'add_destination' %}">Create Destination</a>
        </div>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
