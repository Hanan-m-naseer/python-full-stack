{% extends 'TripMate_app/base.html' %}

{% block content %}
    <h2>Upload an Image for <span style="color: #2a5c0b;">{{ destination.place_name }}</span></h2>

    <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Upload</button>
    </form>

    <br>
    <a class="btn" href="{% url 'destination_detail' destination.pk %}">‚Üê Back to Destination</a>
{% endblock %}
