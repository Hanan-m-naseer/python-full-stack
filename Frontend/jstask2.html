<!DOCTYPE html>
<html>
    <head>
        <title>Number Pattern</title>
    </head>
    <body>
        <h1>Number Pattern</h1>
        <pre id="output"></pre>
        
        <script>
            let num = 1;
            let result = "";

            for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= i; j++) {
                result += num + " ";
                num++;
                }
                result += "\n";
            }  
                
            document.getElementById("output").textContent = result;
        </script>
    </body>
</html>
